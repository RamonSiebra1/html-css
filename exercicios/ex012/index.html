<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls width="560" poster="imagens/castelo.png" autoplay loop>
        <source src="midia/Meu-Video (2).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XT6QfGXw60Q?si=VZlAHVZfFw0o-EnE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/826026805?h=56119082f9" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
